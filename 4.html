<!doctype html>
<html>
<head>
    <style>
        div
        {
            position: relative;
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
        div>p
        {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div>
        <p id="demo"></p>
    </div>
    <script>
        var arr = [];

        for(var i = 0; i < 5; i++)
        {
            arr[i] = prompt('Число: ');
        }

        document.getElementById("demo").innerHTML = arr;
    </script>
</body>
</html>
