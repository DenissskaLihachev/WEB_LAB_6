<!doctype html>
<html>
<head>
    <style>
        div
        {
            position: relative;
        }
        div>p
        {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%) 
        }
    </style>

</head>
<body>
    <div id="box">
        <p id="demo"></p>
    </div>

    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        getRandomSize = () => Math.floor(Math.random() * 100 + 100) + 'px';
        var r = Math.floor(Math.random() * (256)),
        g = Math.floor(Math.random() * (256)),
        b = Math.floor(Math.random() * (256)),
        color = '#' + r.toString(16) + g.toString(16) + b.toString(16);
 
        var box = document.getElementById("box");
        box.style.width = getRandomSize();
        box.style.height = getRandomSize();

        var a = parseInt(box.style.width);
        var b = parseInt(box.style.height);

        s = a*b;

        box.style.background = color;

        document.getElementById("demo").innerHTML = s;
        document.getElementById("demo2").innerHTML = a;
        document.getElementById("demo3").innerHTML = b;
    </script>


</body>
</html>
</html>
