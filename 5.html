<!doctype html>
<html>
<head>
    <style>
         div
        {
            position: relative;
            background-color: aqua;
            width: 200px;
            height: 200px;
        }
        div>p
        {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <div>
        <p id="demo"></p>
    </div>
    
    <script>
        function getRandomInt(min, max)
        {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        var chislo = getRandomInt(0, 10)
        var arr = [];

        for(var i = 0; ;i++)
        {
            var a = prompt('Число: ');
            arr[i] = a;

            if(a < chislo)
            {
                alert("Ваше число МЕНЬШЕ загаданного!")
            }

            if(a > chislo)
            {
                alert("Ваше число БОЛЬШЕ загаданного!")
            }
            
            if(a == chislo)
            {
                alert("ПОБЕДА!")

                document.getElementById("demo").innerHTML = arr;

                break;
            }
        }
    </script>
</body>
</html>
